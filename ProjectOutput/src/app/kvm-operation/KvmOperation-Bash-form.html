 <form [formGroup]="form" (ngSubmit)="Bash_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmOperation/Bash -->
    <input matInput formControlName="Bash_serverI" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmOperation/Bash -->
    <input matInput formControlName="Bash_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>bashCmd (string):</mat-label>
    <!-- KvmOperation/Bash -->
    <input matInput formControlName="Bash_bashCmd" required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="Bash_Result"></div>
