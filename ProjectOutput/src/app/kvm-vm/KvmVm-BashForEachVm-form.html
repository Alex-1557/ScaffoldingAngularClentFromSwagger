 <form [formGroup]="form" (ngSubmit)="BashForEachVm_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmVm/BashForEachVm -->
    <input matInput formControlName="BashForEachVm_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmVm/BashForEachVm -->
    <input matInput formControlName="BashForEachVm_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmConnectionAdminDecryptPass (string):</mat-label>
    <!-- KvmVm/BashForEachVm -->
    <input matInput formControlName="BashForEachVm_vmConnectionAdminDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>bashCmd (string):</mat-label>
    <!-- KvmVm/BashForEachVm -->
    <input matInput formControlName="BashForEachVm_bashCmd" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>useAdminLogin (boolean):</mat-label>
    <!-- KvmVm/BashForEachVm -->
    <input matInput formControlName="BashForEachVm_useAdminLogin" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>addSudo (boolean):</mat-label>
    <!-- KvmVm/BashForEachVm -->
    <input matInput formControlName="BashForEachVm_addSudo" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="BashForEachVm_Result"></div>
