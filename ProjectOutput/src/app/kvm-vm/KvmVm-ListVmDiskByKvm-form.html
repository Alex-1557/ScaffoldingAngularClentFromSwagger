 <form [formGroup]="form" (ngSubmit)="ListVmDiskByKvm_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmVm/ListVmDiskByKvm -->
    <input matInput formControlName="ListVmDiskByKvm_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmVm/ListVmDiskByKvm -->
    <input matInput formControlName="ListVmDiskByKvm_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmName (string):</mat-label>
    <!-- KvmVm/ListVmDiskByKvm -->
    <input matInput formControlName="ListVmDiskByKvm_vmName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="ListVmDiskByKvm_Result"></div>
