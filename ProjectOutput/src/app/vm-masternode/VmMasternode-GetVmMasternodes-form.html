 <form [formGroup]="form" (ngSubmit)="GetVmMasternodes_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- VmMasternode/GetVmMasternodes -->
    <input matInput formControlName="GetVmMasternodes_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- VmMasternode/GetVmMasternodes -->
    <input matInput formControlName="GetVmMasternodes_serverDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>userName (string):</mat-label>
    <!-- VmMasternode/GetVmMasternodes -->
    <input matInput formControlName="GetVmMasternodes_userName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="GetVmMasternodes_Result"></div>
