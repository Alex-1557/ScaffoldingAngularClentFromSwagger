 <form [formGroup]="form" (ngSubmit)="GetIpConfig_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmIp/GetIpConfig -->
    <input matInput formControlName="GetIpConfig_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmIp/GetIpConfig -->
    <input matInput formControlName="GetIpConfig_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>configName (string):</mat-label>
    <!-- KvmIp/GetIpConfig -->
    <input matInput formControlName="GetIpConfig_configName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="GetIpConfig_Result"></div>
