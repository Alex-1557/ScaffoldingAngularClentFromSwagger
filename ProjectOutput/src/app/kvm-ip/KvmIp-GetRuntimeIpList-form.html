 <form [formGroup]="form" (ngSubmit)="GetRuntimeIpList_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmIp/GetRuntimeIpList -->
    <input matInput formControlName="GetRuntimeIpList_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmIp/GetRuntimeIpList -->
    <input matInput formControlName="GetRuntimeIpList_serverDecryptPass"
      required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="GetRuntimeIpList_Result"></div>
