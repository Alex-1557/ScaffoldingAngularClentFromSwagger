 <form [formGroup]="form" (ngSubmit)="ListImagesByDocker_Submit()">
  <mat-form-field>
    <mat-label>dockerHubI (integer):</mat-label>
    <!-- Container/ListImagesByDocker -->
    <input matInput formControlName="ListImagesByDocker_dockerHubI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>dockerHubDecryptPass (string):</mat-label>
    <!-- Container/ListImagesByDocker -->
    <input matInput formControlName="ListImagesByDocker_dockerHubDecryptPass"
      required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="ListImagesByDocker_Result"></div>
