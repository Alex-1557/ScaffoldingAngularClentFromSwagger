 <form [formGroup]="form" (ngSubmit)="StopContainerByDocker_Submit()">
  <mat-form-field>
    <mat-label>vmConnectionAdminDecryptPass (string):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput
      formControlName="StopContainerByDocker_vmConnectionAdminDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>dockerHubDecryptPass (string):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput formControlName="StopContainerByDocker_dockerHubDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>toDockerHub (integer):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput formControlName="StopContainerByDocker_toDockerHub" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>toDockerRegistry (integer):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput formControlName="StopContainerByDocker_toDockerRegistry"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>toCoin (integer):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput formControlName="StopContainerByDocker_toCoin" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>toUser (integer):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput formControlName="StopContainerByDocker_toUser" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>containerID (string):</mat-label>
    <!-- Container/StopContainerByDocker -->
    <input matInput formControlName="StopContainerByDocker_containerID" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="StopContainerByDocker_Result"></div>
