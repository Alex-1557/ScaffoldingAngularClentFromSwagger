 <form [formGroup]="form" (ngSubmit)="ListDirectory_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDiskOperation/ListDirectory -->
    <input matInput formControlName="ListDirectory_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDiskOperation/ListDirectory -->
    <input matInput formControlName="ListDirectory_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>directory (string):</mat-label>
    <!-- KvmDiskOperation/ListDirectory -->
    <input matInput formControlName="ListDirectory_directory" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="ListDirectory_Result"></div>
