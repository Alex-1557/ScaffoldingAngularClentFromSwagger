 <form [formGroup]="form" (ngSubmit)="DeletePartitionFromServer_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDiskOperation/DeletePartitionFromServer -->
    <input matInput formControlName="DeletePartitionFromServer_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDiskOperation/DeletePartitionFromServer -->
    <input matInput
      formControlName="DeletePartitionFromServer_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDevice (string):</mat-label>
    <!-- KvmDiskOperation/DeletePartitionFromServer -->
    <input matInput formControlName="DeletePartitionFromServer_serverDevice"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>partitionNumber (integer):</mat-label>
    <!-- KvmDiskOperation/DeletePartitionFromServer -->
    <input matInput formControlName="DeletePartitionFromServer_partitionNumber"
      required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="DeletePartitionFromServer_Result"></div>
