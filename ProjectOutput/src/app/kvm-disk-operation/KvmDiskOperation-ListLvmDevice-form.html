 <form [formGroup]="form" (ngSubmit)="ListLvmDevice_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDiskOperation/ListLvmDevice -->
    <input matInput formControlName="ListLvmDevice_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDiskOperation/ListLvmDevice -->
    <input matInput formControlName="ListLvmDevice_serverDecryptPass" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="ListLvmDevice_Result"></div>
