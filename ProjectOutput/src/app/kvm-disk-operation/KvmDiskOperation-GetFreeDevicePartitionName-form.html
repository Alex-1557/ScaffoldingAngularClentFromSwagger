 <form [formGroup]="form" (ngSubmit)="GetFreeDevicePartitionName_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDiskOperation/GetFreeDevicePartitionName -->
    <input matInput formControlName="GetFreeDevicePartitionName_serverI"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDiskOperation/GetFreeDevicePartitionName -->
    <input matInput
      formControlName="GetFreeDevicePartitionName_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDevice (string):</mat-label>
    <!-- KvmDiskOperation/GetFreeDevicePartitionName -->
    <input matInput formControlName="GetFreeDevicePartitionName_serverDevice"
      required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="GetFreeDevicePartitionName_Result"></div>
