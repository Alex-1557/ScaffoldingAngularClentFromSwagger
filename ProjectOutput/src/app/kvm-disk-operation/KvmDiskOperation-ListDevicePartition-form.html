 <form [formGroup]="form" (ngSubmit)="ListDevicePartition_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDiskOperation/ListDevicePartition -->
    <input matInput formControlName="ListDevicePartition_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDiskOperation/ListDevicePartition -->
    <input matInput formControlName="ListDevicePartition_serverDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDevice (string):</mat-label>
    <!-- KvmDiskOperation/ListDevicePartition -->
    <input matInput formControlName="ListDevicePartition_serverDevice" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="ListDevicePartition_Result"></div>
