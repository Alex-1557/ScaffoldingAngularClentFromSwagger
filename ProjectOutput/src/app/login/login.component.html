<div class="login" style="margin: 20px;width: 500px; ">
  <h1>Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" style="
  border: 1px;
  padding: 10px;
  border-color: gainsboro;
  box-shadow: 5px 10px #f7f2f259;
  border-radius: 5px;
  border-style: solid;" >

    <p>
      <mat-error *ngIf="loginResult?.Id">
        <strong>ERROR</strong>: {{loginResult?.Message}}
      </mat-error>
    </p>

    <!-- Name -->
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput formControlName="email" required
             placeholder="Insert email">
      <mat-error *ngFor="let error of getErrors(form.get('email')!,
          'Email')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <!-- Lat -->
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="password" required
             placeholder="Insert Password">
      <mat-error *ngFor="let error of getErrors(form.get('password')!,
      'Password')">
        {{error}}
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary"
              type="submit">
        Login
      </button>
      <button mat-flat-button color="secondary"
              [routerLink]="['/']">
        Cancel
      </button>
    </div>
  </form>
</div>
