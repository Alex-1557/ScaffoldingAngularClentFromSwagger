 <form [formGroup]="form" (ngSubmit)="ContainerStop_Submit()">
  <mat-form-field>
    <mat-label>ID (string):</mat-label>
    <!-- Notification/ContainerStop -->
    <input matInput formControlName="ContainerStop_ID" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>name (string):</mat-label>
    <!-- Notification/ContainerStop -->
    <input matInput formControlName="ContainerStop_name" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Time (string):</mat-label>
    <!-- Notification/ContainerStop -->
    <input matInput formControlName="ContainerStop_Time" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>N (integer):</mat-label>
    <!-- Notification/ContainerStop -->
    <input matInput formControlName="ContainerStop_N" required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="ContainerStop_Result"></div>
