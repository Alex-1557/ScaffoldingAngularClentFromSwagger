 <form [formGroup]="form" (ngSubmit)="NotifyOneClientSRV_Submit()">
  <mat-form-field>
    <mat-label>ConnectionID (string):</mat-label>
    <!-- Notification/NotifyOneClientSRV -->
    <input matInput formControlName="NotifyOneClientSRV_ConnectionID" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="NotifyOneClientSRV_Result"></div>
