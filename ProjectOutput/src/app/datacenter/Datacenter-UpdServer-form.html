 <form [formGroup]="form" (ngSubmit)="UpdServer_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- Datacenter/UpdServer -->
    <input matInput formControlName="UpdServer_serverI" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- Datacenter/UpdServer -->
    <input matInput formControlName="UpdServer_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>bashCmd (string):</mat-label>
    <!-- Datacenter/UpdServer -->
    <input matInput formControlName="UpdServer_bashCmd" required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="UpdServer_Result"></div>
