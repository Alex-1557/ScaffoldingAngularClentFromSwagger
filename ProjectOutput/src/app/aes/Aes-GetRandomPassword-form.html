 <form [formGroup]="form" (ngSubmit)="GetRandomPassword_Submit()">
  <mat-form-field>
    <mat-label>Len (integer):</mat-label>
    <!-- Aes/GetRandomPassword -->
    <input matInput formControlName="GetRandomPassword_Len" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="GetRandomPassword_Result"></div>
