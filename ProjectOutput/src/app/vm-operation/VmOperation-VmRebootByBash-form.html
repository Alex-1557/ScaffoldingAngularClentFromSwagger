 <form [formGroup]="form" (ngSubmit)="VmRebootByBash_Submit()">
  <mat-form-field>
    <mat-label>vmConnectionAdminDecryptPass (string):</mat-label>
    <!-- VmOperation/VmRebootByBash -->
    <input matInput
      formControlName="VmRebootByBash_vmConnectionAdminDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmName (string):</mat-label>
    <!-- VmOperation/VmRebootByBash -->
    <input matInput formControlName="VmRebootByBash_vmName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="VmRebootByBash_Result"></div>
