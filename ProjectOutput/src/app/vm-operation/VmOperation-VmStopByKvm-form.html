 <form [formGroup]="form" (ngSubmit)="VmStopByKvm_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- VmOperation/VmStopByKvm -->
    <input matInput formControlName="VmStopByKvm_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- VmOperation/VmStopByKvm -->
    <input matInput formControlName="VmStopByKvm_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmName (string):</mat-label>
    <!-- VmOperation/VmStopByKvm -->
    <input matInput formControlName="VmStopByKvm_vmName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="VmStopByKvm_Result"></div>
