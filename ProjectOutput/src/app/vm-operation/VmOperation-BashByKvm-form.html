 <form [formGroup]="form" (ngSubmit)="BashByKvm_Submit()">
  <mat-form-field>
    <mat-label>vmName (string):</mat-label>
    <!-- VmOperation/BashByKvm -->
    <input matInput formControlName="BashByKvm_vmName" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmConnectionAdminDecryptPass (string):</mat-label>
    <!-- VmOperation/BashByKvm -->
    <input matInput formControlName="BashByKvm_vmConnectionAdminDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>bashCmd (string):</mat-label>
    <!-- VmOperation/BashByKvm -->
    <input matInput formControlName="BashByKvm_bashCmd" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>addSudo (boolean):</mat-label>
    <!-- VmOperation/BashByKvm -->
    <input matInput formControlName="BashByKvm_addSudo" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>useAdminLogin (boolean):</mat-label>
    <!-- VmOperation/BashByKvm -->
    <input matInput formControlName="BashByKvm_useAdminLogin" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="BashByKvm_Result"></div>
