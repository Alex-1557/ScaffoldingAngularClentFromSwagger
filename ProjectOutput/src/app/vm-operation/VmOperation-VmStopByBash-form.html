 <form [formGroup]="form" (ngSubmit)="VmStopByBash_Submit()">
  <mat-form-field>
    <mat-label>vmConnectionAdminDecryptPass (string):</mat-label>
    <!-- VmOperation/VmStopByBash -->
    <input matInput formControlName="VmStopByBash_vmConnectionAdminDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmName (string):</mat-label>
    <!-- VmOperation/VmStopByBash -->
    <input matInput formControlName="VmStopByBash_vmName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="VmStopByBash_Result"></div>
