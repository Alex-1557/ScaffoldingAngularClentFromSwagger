 <form [formGroup]="form" (ngSubmit)="AddVmToDb7_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDeployVm/AddVmToDb7 -->
    <input matInput formControlName="AddVmToDb7_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDeployVm/AddVmToDb7 -->
    <input matInput formControlName="AddVmToDb7_serverDecryptPass" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>toUser (integer):</mat-label>
    <!-- KvmDeployVm/AddVmToDb7 -->
    <input matInput formControlName="AddVmToDb7_toUser" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>vmName (string):</mat-label>
    <!-- KvmDeployVm/AddVmToDb7 -->
    <input matInput formControlName="AddVmToDb7_vmName" required placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="AddVmToDb7_Result"></div>
