 <form [formGroup]="form" (ngSubmit)="BuildXmlVmConfig5_Submit()">
  <mat-form-field>
    <mat-label>name (string):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_name" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>uuid (string):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_uuid" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>diskDevice (string):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_diskDevice" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>cpuSet (string):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_cpuSet" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>cpuCount (integer):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_cpuCount" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>memory (integer):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_memory" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>mac (string):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_mac" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>spicePort (integer):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_spicePort" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>bridgeName (string):</mat-label>
    <!-- KvmDeployVm/BuildXmlVmConfig5 -->
    <input matInput formControlName="BuildXmlVmConfig5_bridgeName" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="BuildXmlVmConfig5_Result"></div>
