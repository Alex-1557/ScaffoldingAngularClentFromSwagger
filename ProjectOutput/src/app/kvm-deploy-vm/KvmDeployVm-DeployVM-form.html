 <form [formGroup]="form" (ngSubmit)="DeployVM_Submit()">
  <mat-form-field>
    <mat-label>toCoin (integer):</mat-label>
    <!-- KvmDeployVm/DeployVM -->
    <input matInput formControlName="DeployVM_toCoin" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDeployVm/DeployVM -->
    <input matInput formControlName="DeployVM_serverI" required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDeployVm/DeployVM -->
    <input matInput formControlName="DeployVM_serverDecryptPass" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="DeployVM_Result"></div>
