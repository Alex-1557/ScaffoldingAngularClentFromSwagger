 <form [formGroup]="form" (ngSubmit)="SelectPartitionToDeploy1_Submit()">
  <mat-form-field>
    <mat-label>serverI (integer):</mat-label>
    <!-- KvmDeployVm/SelectPartitionToDeploy1 -->
    <input matInput formControlName="SelectPartitionToDeploy1_serverI" required
      placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>serverDecryptPass (string):</mat-label>
    <!-- KvmDeployVm/SelectPartitionToDeploy1 -->
    <input matInput formControlName="SelectPartitionToDeploy1_serverDecryptPass"
      required placeholder="">
  </mat-form-field>
  <mat-form-field>
    <mat-label>toCoin (integer):</mat-label>
    <!-- KvmDeployVm/SelectPartitionToDeploy1 -->
    <input matInput formControlName="SelectPartitionToDeploy1_toCoin" required
      placeholder="">
  </mat-form-field>

  <div>
    <button mat-mini-fab color="primary" type="submit">
      <mat-icon>check icon</mat-icon>
    </button>
  </div>
</form>
<div id="SelectPartitionToDeploy1_Result"></div>
